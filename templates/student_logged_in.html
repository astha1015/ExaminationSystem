{% extends 'base.html' %}
{% load static %}

{% block content %}


<!--<link rel="stylesheet" href="{% static 'css/styles.css' %}">-->
<div class="container">
      <div class = "row">
            
      {% for course in studentCourses %}

      <div class = "col-sm-8 col-md-4">
         <div class = "thumbnail">
            <img src = "https://images.pexels.com/photos/34592/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt = "Course 6522">
         </div>
         <div>
            <h3 class = "caption">{{course.course_name}}</h3>

               <a href = "course_exams/{{course.id}}/" class = "btn btn-primary" role = "button">
                  Take Test
               </a> 
               <a href = "#" class = "btn btn-default" role = "button">
                  View Grades
               </a>
            
         </div>
     </div>

      {% endfor %}
   
   </div>


<script>
// Add active class to the current button (highlight it)
	var header = document.getElementById("navigation");
	var btns = header.getElementsByClassName("bt");
	for (var i = 0; i < btns.length; i++) {
	  btns[i].addEventListener("click", function() {
	  var current = document.getElementsByClassName("active");
	  current[0].className = current[0].className.replace("active", "");
	  this.className += " active";
	  });
	}
</script>



{% endblock %}
