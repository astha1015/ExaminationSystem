{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
	.digit{
	text-align: center;
}
</style>
<div class ="table-responsive">
<table class="table table-hover table-striped">
	<thead>
		<tr class="success">
			<td >Courses</td>
			<td class="digit">Grade Average</td>
		</tr>
	</thead>
	<tbody class="" >
		
{% for course in courses%}
<p>View grades for <b>{{course}} </b>exams.</p>
    {%for exam_name in course.course_exam.all%}
    <tr>
        <td>{{exam_name}}</td>
          <td class="digit">94.64</td>
    </tr>

    {%endfor%}
{%endfor%}

</tbody>
</table>
</div>

{%endblock%}
