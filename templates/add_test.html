{% extends 'teacher_base.html' %}

{% load static %}


{% block content %}

<style>
input{
  border-style: none;
  color:#349200;
  font-size: 32px;
  width: 100%;
  padding-left: 10px;
}

::placeholder {
  color: #ccc;
  opacity: 1; /* Firefox */
}
li {
  list-style-type: none;
}

</style>
<form method='POST'> {% csrf_token %}


{{ form.title }}
<br />
<div class="container">
<div id = "newQuestion">
<div class="input-group">
  <span class="input-group-addon" id="question"><b>QUESTION</b></span>
  {{form.question}}
  <!--input type="text" class="form-control" placeholder="Add your question" aria-describedby="question"-->
</div>


<br />

  <div class="input-group-addon">
    <span class="input-group-text"><b>OPTIONS</b></span>
  </div>

    {{form.option1}}
    {{form.option2}}
    {{form.option3}}
    {{form.option4}}
    <!-- <li><input type="text" aria-label="Second" class="form-control" placeholder="Option 2"></li>
    <li><input type="text" aria-label="Third" class="form-control"placeholder="Option 3"></li>
    <li><input type="text" aria-label="Fourth" class="form-control"placeholder="Option 4"></li> -->

<br />

<div class="input-group">
  <span class="input-group-addon" id="answer"><b>CORRECT ANSWER</b></span>
  {{form.correct}}
</div>

<br /> 
<p align="right"><button style="margin-bottom: 10px;"class=" btn btn-default" onclick="remove()"> Delete Question </button></p>


</div>

</div> 

<button class="btn btn-success" type="button" id="add" onclick="addAnother()" value="0">Add Question </button>
<button class="btn btn-success" type="submit">Save </button>
<button class="btn btn-default" type="button">Cancel </button>
</form>


<script>
  function addAnother(){
    var len = $('#add').val();
    len++;
    //creating new div block for adding another question 
    $('.container').append('<div id="newBlock'+len+'"> </div>') 

    //cloning the original block structure and appending it to the newly created div
    

    $("#newQuestion").clone().appendTo('#newBlock'+len);

  
}
  function remove(){
    $("#newBlock"+len).remove();
  }

</script>


{% endblock %}
