{% extends 'base.html' %}

{% load static %}
{% block content %}




	<style>
		.card {
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  width: 35%;
		  margin: auto;
		  text-align: center;
		  font-family: arial;
		}
	
		.card-img-top{
			display: inline-block;
			width: 100%;
			height: 200px;
	
		}
	
		.card-text{
			font-size: 12px;
		}

		.card-title{
			text-transform: uppercase;
		}
		
		.title {
		  color: grey;
		  font-size: 18px;
		}
		
		.b {
		  border: none;
		  outline: 0;
		  display: inline-block;
		  padding: 8px;
		  color: white;
		  background-color: #000;
		  text-align: center;
		  cursor: pointer;
		  width: 100%;
		  font-size: 18px;
		}
		
		a {
		  text-decoration: none;
		  color: black;
		}
		
		.b:hover, a:hover {
		  opacity: 0.7;
		}

		span.badge{
			background-color: black;
			position: relative;
			left: 100px;
			top: 10px;
		}

		
	</style>
	
	
		<div class="card">
			<img class="card-img-top" src={{user.profile.image.url}}>
			<div class="card-body">
				<span class="badge">{{user.profile.role}}</span>
			  <h3 class="card-title">{{user.username}}</h3>
			  <h5>{{user.email}} </h5>
			  <h5>Some breif description about the user.</h5>
			  <a href="#" class="b">Update Profile</a>
			</div>
		  </div>

{% endblock %}
